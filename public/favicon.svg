<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background card -->
  <rect x="4" y="2" width="24" height="28" rx="2" fill="#6366f1" stroke="#4f46e5" stroke-width="1"/>
  
  <!-- Card content -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">8</text>
  
  <!-- Second card shadow effect -->
  <rect x="6" y="4" width="24" height="28" rx="2" fill="#a78bfa" stroke="#8b5cf6" stroke-width="1" opacity="0.5" transform="rotate(-5 18 18)"/>
  
  <!-- Third card shadow effect -->
  <rect x="8" y="6" width="24" height="28" rx="2" fill="#c4b5fd" stroke="#a78bfa" stroke-width="1" opacity="0.3" transform="rotate(-10 20 20)"/>
</svg>